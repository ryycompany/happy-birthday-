
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nur Atipah ‚ô°</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease;
            background-size: cover;
            background-position: center;
        }
        .page.active { opacity: 1; z-index: 1; }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }
        .heart-container { margin-bottom: 30px; }
        .heart {
            color: #ff69b4;
            font-size: 60px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255,105,180,0.6));
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 4em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: fadeInDown 1s ease;
        }
        .typed-text {
            font-size: 1.4em;
            color: #fff;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            min-height: 120px;
            margin: 30px 0;
            font-weight: 300;
        }
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #fff;
            margin-left: 3px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        @keyframes blink { 0%,50% {opacity:1;} 51%,100% {opacity:0;} }
        .btn-next {
            background: linear-gradient(135deg, #ff6b9d 0%, #c86dd7 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255,107,157,0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,107,157,0.6);
        }
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255,105,180,0.6);
            animation: float-up 4s linear infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity:1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity:0; }
        }
        @keyframes fadeInDown {
            from { opacity:0; transform: translateY(-30px); }
            to { opacity:1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity:0; transform: translateY(30px); }
            to { opacity:1; transform: translateY(0); }
        }
        .cake-container { margin:40px auto; position: relative; perspective:1000px; }
        .cake {
            width: 240px; height: 220px; margin:0 auto; position: relative; animation: cakeAppear 1s ease;
        }
        @keyframes cakeAppear { from {opacity:0; transform:scale(0.8) translateY(20px);} to {opacity:1; transform:scale(1) translateY(0);} }
        .cake-layer {
            width:200px; height:70px;
            background: linear-gradient(145deg, #ffd6e8 0%, #ffb3d9 50%, #ff9ecf 100%);
            border-radius: 15px;
            position: absolute;
            left:50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 20px rgba(255,107,157,0.3),
                        inset 0 -3px 10px rgba(0,0,0,0.1),
                        inset 0 3px 10px rgba(255,255,255,0.3);
            overflow:hidden;
        }
        .cake-layer::before {
            content:''; position:absolute; top:10px; left:10%; width:80%; height:15px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 25%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.3) 75%, transparent 100%);
            border-radius: 10px;
        }
        .cake-layer::after {
            content:''; position:absolute; bottom:5px; left:0; width:100%; height:8px;
            background: linear-gradient(90deg,#ff9ecf 0%, #ffa5d5 25%, #ff9ecf 50%, #ffa5d5 75%, #ff9ecf 100%);
            background-size: 20px 100%; border-radius: 0 0 15px 15px;
        }
        .cake-layer:nth-child(1) { bottom:0; width:240px; height:80px; }
        .cake-layer:nth-child(2) { bottom:70px; width:200px; height:70px; }
        .cake-layer:nth-child(3) { bottom:130px; width:160px; height:60px; }
        .candle-container { position:absolute; top:-50px; left:50%; transform:translateX(-50%); }
        .candle {
            width:12px; height:50px;
            background: linear-gradient(to bottom,#fff 0%, #fff5f8 30%, #ffe6f0 60%, #ffd6e8 100%);
            border-radius:6px;
            position:relative;
            box-shadow:0 3px 10px rgba(0,0,0,0.2), inset 0 1px 3px rgba(255,255,255,0.5);
        }
        .candle::before {
            content:''; position:absolute; top:-3px; left:50%; transform:translateX(-50%);
            width:14px; height:6px; background:#ff6b9d; border-radius:50%;
            box-shadow:0 2px 5px rgba(255,107,157,0.5);
        }
        .candle::after {
            content:''; position:absolute; top:10px; left:3px; width:2px; height:30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.5) 0%, transparent 100%);
            border-radius:2px;
        }
        .flame {
            position:absolute; top:-30px; left:50%; transform:translateX(-50%);
            width:20px; height:35px; background: radial-gradient(circle at 50% 70%, #fff 0%, #ffeb3b 15%, #ff9800 35%, #ff5722 60%, #f44336 80%);
            border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.2s infinite alternate;
            cursor:pointer;
            transition:all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255,152,0,0.8));
        }
        .flame.out { animation: blowOut 0.6s forwards; }
        @keyframes flicker {
            0% { transform:translateX(-50%) scale(1) translateY(0); filter: drop-shadow(0 0 10px rgba(255,152,0,0.8)); }
            100% { transform:translateX(-50%) scale(1.08) translateY(-3px); filter: drop-shadow(0 0 15px rgba(255,152,0,1)); }
        }
        @keyframes blowOut {
            0% { opacity:1; transform:translateX(-50%) scale(1); }
            30% { transform:translateX(-50%) scale(1.4) translateY(-10px) rotate(10deg); }
            60% { opacity:0.7; transform:translateX(-50%) scale(0.8) translateY(-20px) rotate(-5deg); }
            100% { opacity:0; transform:translateX(-50%) scale(0.2) translateY(-35px) rotate(15deg); }
        }
        .blow-instruction { font-size:1.2em; color:#fff; margin-top:20px; text-shadow:0 2px 10px rgba(0,0,0,0.5); animation:pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }
        .sparkle {
            position:absolute; width:4px; height:4px; background:#fff; border-radius:50%; animation:sparkle 1s ease-out forwards; pointer-events:none;
        }
        @keyframes sparkle {
            0% { opacity:1; transform:translate(0,0) scale(1); }
            100% { opacity:0; transform:translate(var(--x), var(--y)) scale(0); }
        }
        .page-indicator { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); display:flex; gap:10px; z-index:100; }
        .dot { width:12px; height:12px; border-radius:50%; background:rgba(255,255,255,0.4); transition:all 0.3s ease; }
        .dot.active { background:#fff; width:30px; border-radius:6px; }
        @media (max-width:768px) {
            h1 { font-size:2.5em; }
            .typed-text { font-size:1.1em; }
            .content { padding:20px; }
            .cake { width:200px; height:180px; }
            .cake-layer:nth-child(1) { width:200px; height:70px; }
            .cake-layer:nth-child(2) { width:170px; height:60px; }
            .cake-layer:nth-child(3) { width:140px; height:50px; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Page 0 -->
    <div class="page active" id="page0" style="background-image:url('images.jpeg');">
        <div class="overlay"></div>
        <div class="content">
            <div class="heart-container"><span class="heart">‚ô°</span></div>
            <h1>Happy Birthday!</h1>
            <div class="cake-container">
                <div class="cake">
                    <div class="candle-container">
                        <div class="candle"><div class="flame" onclick="blowCandle(this)"></div></div>
                    </div>
                    <div class="cake-layer"></div>
                    <div class="cake-layer"></div>
                    <div class="cake-layer"></div>
                </div>
            </div>
            <div class="blow-instruction">Klik lilinnya untuk meniup üïØÔ∏è</div>
            <button class="btn-next" id="continueBtn" style="display:none;" onclick="nextPage(1)">Lanjut ‚ù§</button>
        </div>
    </div>

    <!-- Page 1 -->
    <div class="page" id="page1" style="background-image:url('images.jpeg');">
        <div class="overlay"></div>
        <div class="content">
            <div class="heart-container"><span class="heart">‚ô°</span></div>
            <h1>Untuk Nur Atipah</h1>
            <div class="typed-text" id="text1"></div>
            <button class="btn-next" onclick="nextPage(2)">Lanjut ‚ù§</button>
        </div>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2" style="background-image:url('images.jpeg');">
        <div class="overlay"></div>
        <div class="content"><div class="typed-text" id="text2"></div>
            <button class="btn-next" onclick="nextPage(3)">Lanjut ‚ù§</button>
        </div>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3" style="background-image:url('images.jpeg');">
        <div class="overlay"></div>
        <div class="content"><div class="typed-text" id="text3"></div>
            <button class="btn-next" onclick="nextPage(4)">Lanjut ‚ù§</button>
        </div>
    </div>

    <!-- Page 4 -->
    <div class="page" id="page4" style="background-image:url('images.jpeg');">
        <div class="overlay"></div>
        <div class="content"><div class="typed-text" id="text4"></div>
            <button class="btn-next" onclick="nextPage(5)">Lanjut ‚ù§</button>
        </div>
    </div>

    <!-- Page 5 -->
    <div class="page" id="page5" style="background-image:url('images.jpeg');">
        <div class="overlay"></div>
        <div class="content">
            <div class="heart-container"><span class="heart">‚ô°</span></div>
            <div class="typed-text" id="text5"></div>
        </div>
    </div>

    <div class="page-indicator">
        <div class="dot active" data-page="0"></div>
        <div class="dot" data-page="1"></div>
        <div class="dot" data-page="2"></div>
        <div class="dot" data-page="3"></div>
        <div class="dot" data-page="4"></div>
        <div class="dot" data-page="5"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="monokrom.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentPage = 0;
        const music = document.getElementById('bgMusic');
        let candleBlown = false;

        const texts = [
            "Selamat ulang tahun yang ke-18, sayanggkuu...\n\nSemoga kamu selalu bahagia, cantik, dan jadi perempuan paling spesial di hidupku.\n\nAku bersyukur bisa merayakan hari istimewa ini bersamamu.",
            "Di setiap senyummu, aku menemukan alasan untuk terus tersenyum...\n\nKamu adalah cahaya yang menerangi hari-hariku.\n\nTerima kasih sudah menjadi bagian terpenting dalam hidupku.",
            "18 tahun yang penuh makna, dan aku berharap bisa terus menemanimu di setiap langkah perjalananmu...\n\nAku ingin menjadi alasan senyummu, dan tempat kamu pulang ketika lelah.",
            "Senyummu adalah hal paling indah yang pernah aku lihat...\n\nTawamu adalah musik terbaik yang pernah aku dengar.\n\nAku sayang kamu, lebih dari yang bisa kata-kata ungkapkan.",
            "Selamat ulang tahun, cintaku...\n\nSemoga semua impianmu tercapai, semoga kamu selalu dilindungi, dan semoga kita bisa terus bersama.\n\nAku akan selalu ada untukmu. ‚ô°\n\nWith all my love,\nUntuk perempuan paling spesial di hidupku."
        ];

        function createSparkles(x, y) {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 15;
                const distance = 50 + Math.random() * 50;
                const xMove = Math.cos(angle) * distance;
                const yMove = Math.sin(angle) * distance;
                
                sparkle.style.setProperty('--x', xMove + 'px');
                sparkle.style.setProperty('--y', yMove + 'px');
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function blowCandle(flame) {
            if (!candleBlown) {
                candleBlown = true;
                
                const rect = flame.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createSparkles(x, y);
                
                flame.classList.add('out');
                
                setTimeout(() => {
                    document.querySelector('.blow-instruction').textContent = 'Yay! Lilin sudah padam! üéâ';
                    document.getElementById('continueBtn').style.display = 'inline-block';
                }, 600);
            }
        }

        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML += '<span class="cursor"></span>';
                }
            }
            type();
        }

        function nextPage(pageNum) {
            document.getElementById('page' + currentPage).classList.remove('active');
            currentPage = pageNum;
            document.getElementById('page' + currentPage).classList.add('active');
            
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });

            const textElement = document.getElementById('text' + currentPage);
            if (textElement && !textElement.innerHTML) {
                setTimeout(() => {
                    typeWriter(textElement, texts[currentPage - 1]);
                }, 500);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = '‚ô°';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        window.onload = function() {
            music.play().catch(() => {
                document.body.addEventListener('click', function initMusic() {
                    music.play();
                    document.body.removeEventListener('click', initMusic);
                }, { once: true });
            });

            setInterval(createFloatingHeart, 800);
        };
    </script>
</body>
</html>
